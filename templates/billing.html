<!DOCTYPE html>
<html>
<head>
    <title>Billing Management</title>
</head>
<body>
    <h1>Billing Management</h1>
    <form id="billing-form">
        <input type="text" id="billing-data" placeholder="Billing Data">
        <button type="button" onclick="createBilling()">Create Billing</button>
    </form>
    <script>
        async function createBilling() {
            const data = document.getElementById('billing-data').value;
            const response = await fetch('/billing', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjE3MjA2MTQ4NTMsInVzZXJfaWQiOjF9.jg2aVl0X6ETkQB1L52kTi9GhiUxi-k9UGM8FdX5dfXw'
                },
                body: JSON.stringify({ data: data }) // Corrected JSON.stringify usage
            });
            const result = await response.json();
            alert(result.message); // Show server response message
        }
    </script>
</body>
</html>
