<!DOCTYPE html>
<html>
<head>
    <title>Payroll Management</title>
</head>
<body>
    <h1>Payroll Management</h1>
    <form id="payroll-form">
        <input type="text" id="payroll-data" placeholder="Payroll Data">
        <button type="button" onclick="createPayroll()">Create Payroll</button>
    </form>
    <script>
        async function createPayroll() {
            const data = document.getElementById('payroll-data').value;
            const response = await fetch('/payroll', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjE3MjA2MTQ4NTMsInVzZXJfaWQiOjF9.jg2aVl0X6ETkQB1L52kTi9GhiUxi-k9UGM8FdX5dfXw'
                },
                body: JSON.stringify({ data })
            });
            const result = await response.json();
            alert(result.message);
        }
    </script>
</body>
</html>
