<!DOCTYPE html>
<html>
<head>
    <title>User Management</title>
</head>
<body>
    <h1>User Management</h1>
    <form id="user-form">
        <input type="text" id="user-data" placeholder="User Data">
        <button type="button" onclick="createUser()">Create User</button>
    </form>
    <script>
        async function createUser() {
            const data = document.getElementById('user-data').value;
            const response = await fetch('/user', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjE3MjA2MTQ4NTMsInVzZXJfaWQiOjF9.jg2aVl0X6ETkQB1L52kTi9GhiUxi-k9UGM8FdX5dfXw'
                },
                body: JSON.stringify({ data })
            });
            const result = await response.json();
            alert(result.message);
        }
    </script>
</body>
</html>
